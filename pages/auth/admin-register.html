<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Register</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: url('https://png.pngtree.com/thumb_back/fh260/background/20231226/pngtree-vibrant-watercolor-pastels-a-playful-and-colorful-textured-background-in-blue-image_13865746.png') no-repeat center center fixed; background-size: cover;">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded shadow" style="width: 350px;">
      <h2 class="text-center mb-4">Register as Admin</h2>
      <form id="adminRegisterForm">
        <input type="text" id="adminName" class="form-control mb-3" placeholder="Your Name" required />
        <input type="email" id="adminEmail" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-dark w-100">Register</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("adminRegisterForm").addEventListener("submit", function (e) {
      e.preventDefault();
      localStorage.setItem("adminName", document.getElementById("adminName").value.trim());
      localStorage.setItem("adminEmail", document.getElementById("adminEmail").value.trim());
      localStorage.setItem("adminPassword", document.getElementById("adminPassword").value.trim());
      alert("Admin registered successfully.");
      window.location.href = "admin-login.html";
    });
  </script>
</body>
</html>
