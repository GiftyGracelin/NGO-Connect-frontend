<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>NGO Login</title>
<link rel="stylesheet" href="../../css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: url('https://png.pngtree.com/thumb_back/fh260/background/20231226/pngtree-vibrant-watercolor-pastels-a-playful-and-colorful-textured-background-in-blue-image_13865746.png') no-repeat center center fixed; background-size: cover;">
<script src="../../js/app.js"></script>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white bg-opacity-75 p-5 rounded shadow" style="width:350px;">
    <h2 class="mb-4">NGO Login</h2>
    <form id="ngoLogin">
      <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
      <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="mt-3 text-center"><a href="ngo-register.html">Register Now</a></div>
  </div>
</div>
<script>
document.getElementById('ngoLogin').onsubmit = e => {
  e.preventDefault();
  const found = DB.approvedNGOs.find(u => u.email === email.value.trim() && u.password === password.value.trim());
  if (found) {
    localStorage.setItem('loggedInUser', JSON.stringify({ role: 'ngo', name: found.name }));
    location = '../dashboards/ngo-dashboard.html';
  } else alert('Invalid credentials or not approved yet.');
};
</script>
</body></html>
