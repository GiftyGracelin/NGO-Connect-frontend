<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donor Register</title>
  <link rel="stylesheet" href="../../css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body style="background: url('https://png.pngtree.com/thumb_back/fh260/background/20231226/pngtree-vibrant-watercolor-pastels-a-playful-and-colorful-textured-background-in-blue-image_13865746.png') no-repeat center center fixed; background-size: cover;">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded shadow" style="width: 350px;">
      <h2 class="text-center mb-4">Register as Donor</h2>
      <form id="donorRegisterForm">
        <input type="text" id="donorName" class="form-control mb-3" placeholder="Your Name" required />
        <input type="email" id="donorEmail" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="donorPassword" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("donorRegisterForm").addEventListener("submit", function (e) {
      e.preventDefault();
      localStorage.setItem("donorName", document.getElementById("donorName").value.trim());
      localStorage.setItem("donorEmail", document.getElementById("donorEmail").value.trim());
      localStorage.setItem("donorPassword", document.getElementById("donorPassword").value.trim());
      alert("Donor registered successfully.");
      window.location.href = "donor-login.html";
    });
  </script>
</body>
</html>
