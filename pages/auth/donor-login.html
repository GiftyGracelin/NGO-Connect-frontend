<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donor Login</title>
  <link rel="stylesheet" href="../../css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body style="background: url('https://png.pngtree.com/thumb_back/fh260/background/20231226/pngtree-vibrant-watercolor-pastels-a-playful-and-colorful-textured-background-in-blue-image_13865746.png') no-repeat center center fixed; background-size: cover;">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white bg-opacity-75 p-5 rounded shadow" style="width: 350px;">
      <h2 class="text-center mb-4">Login as Donor</h2>
      <form id="donorLoginForm">
        <input type="email" id="donorEmail" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="donorPassword" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="mt-3 text-center">
          <span>Don't have an account?</span> <a href="donor-register.html" class="text-primary">Register Now</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("donorLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("donorEmail").value.trim();
      const password = document.getElementById("donorPassword").value.trim();

      if (email === localStorage.getItem("donorEmail") && password === localStorage.getItem("donorPassword")) {
        localStorage.setItem("loggedInUser", JSON.stringify({
          name: localStorage.getItem("donorName"),
          role: "donor"
        }));
        window.location.href = "../dashboards/donor-dashboard.html";
      } else {
        alert("Invalid donor credentials.");
      }
    });
  </script>
</body>
</html>
