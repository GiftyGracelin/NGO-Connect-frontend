<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: url('https://png.pngtree.com/thumb_back/fh260/background/20231226/pngtree-vibrant-watercolor-pastels-a-playful-and-colorful-textured-background-in-blue-image_13865746.png') no-repeat center center fixed; background-size: cover;">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded shadow" style="width: 350px;">
      <h2 class="text-center mb-4">Login as Admin</h2>
      <form id="adminLoginForm">
        <input type="email" id="adminEmail" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-dark w-100">Login</button>
        <div class="mt-3 text-center">
          <span>Don't have an account?</span> <a href="admin-register.html" class="text-dark">Register Now</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      if (email === localStorage.getItem("adminEmail") && password === localStorage.getItem("adminPassword")) {
        localStorage.setItem("loggedInUser", JSON.stringify({
          name: localStorage.getItem("adminName"),
          role: "admin"
        }));
        window.location.href = "../dashboards/admin-dashboard.html";
      } else {
        alert("Invalid admin credentials.");
      }
    });
  </script>
</body>
</html>
