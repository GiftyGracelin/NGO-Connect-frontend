<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Register</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: url('https://png.pngtree.com/thumb_back/fh260/background/20231226/pngtree-vibrant-watercolor-pastels-a-playful-and-colorful-textured-background-in-blue-image_13865746.png') no-repeat center center fixed; background-size: cover;">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded shadow" style="width: 350px;">
      <h2 class="text-center mb-4">Register as Volunteer</h2>
      <form id="volunteerRegisterForm">
        <input type="text" id="volunteerName" class="form-control mb-3" placeholder="Your Name" required />
        <input type="email" id="volunteerEmail" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="volunteerPassword" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-warning w-100">Register</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("volunteerRegisterForm").addEventListener("submit", function (e) {
      e.preventDefault();
      localStorage.setItem("volunteerName", document.getElementById("volunteerName").value.trim());
      localStorage.setItem("volunteerEmail", document.getElementById("volunteerEmail").value.trim());
      localStorage.setItem("volunteerPassword", document.getElementById("volunteerPassword").value.trim());
      alert("Volunteer registered successfully.");
      window.location.href = "volunteer-login.html";
    });
  </script>
</body>
</html>
