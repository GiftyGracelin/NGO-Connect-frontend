<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Event - NGO Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://i.pinimg.com/originals/8b/82/82/8b8282678cbbd41a746af855ad9fe08d.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .card {
      background-color: rgba(0,0,0,0.8);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Join Event</h2>
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <form id="joinEventForm">
        <div class="mb-3">
          <label for="eventId" class="form-label">Event ID</label>
          <input type="text" class="form-control" id="eventId" required>
        </div>
        <div class="mb-3">
          <label for="volunteerEmail" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="volunteerEmail" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Join Event</button>
      </form>
      <div id="joinStatus" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById('joinEventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const eventId = document.getElementById('eventId').value;
      const email = document.getElementById('volunteerEmail').value;

      const joinData = JSON.parse(localStorage.getItem('joinedEvents')) || [];
      joinData.push({ eventId, email, status: 'Pending Approval' });
      localStorage.setItem('joinedEvents', JSON.stringify(joinData));

      document.getElementById('joinStatus').innerText = 'Event join request submitted!';
      document.getElementById('joinEventForm').reset();
    });
  </script>
</body>
</html>
